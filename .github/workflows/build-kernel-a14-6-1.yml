name: Biên dịch kernel a14-6-1

permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions
  
on:
  workflow_dispatch:
    inputs:
      kernelsu_variant:
        description: "Chọn KernelSU"
        required: true
        type: choice
        options:
          - Official
          - Next
          - MKSU
          - SukiSU
        default: SukiSU
      kernelsu_branch:
        description: "Chọn nhánh ksu"
        required: true
        type: choice
        options:
          - Stable(Ổn định)
          - Dev(Phát triển)
          - Other(Khác/Chỉ định)
        default: Dev(Phát triển)
      version:
        description: 'Tên phiên bản tùy chỉnh (ví dụ: nếu các ký tự sau 6.1.93 được để trống, số phiên bản mặc định sẽ được sử dụng)'
        required: false
        type: string
      use_zram:
        description: 'Bạn có muốn bật tính năng thêm nhiều thuật toán ZRAM hơn không?'
        required: true
        type: boolean
        default: true
      use_kpm:
        description: 'Có bật chức năng KPM không?'
        required: true
        type: boolean
        default: true
      use_O2:
        description: 'Có bật tính năng tối ưu hóa biên dịch O2 không?'
        required: true
        type: boolean
        default: false
      get_manager:
        description: 'Xây dựng trình quản lý KSU mới nhất cùng lúc không? (Tính năng thử nghiệm, vui lòng tắt nếu xảy ra lỗi)'
        required: true
        type: boolean
        default: true
jobs:

  build-kernel-a14-6-1:
    uses: ./.github/workflows/kernel-a14-6.1.yml
    secrets: inherit
    with:
      make_release: false
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_kpm: ${{ inputs.use_kpm }}
      use_O2: ${{ inputs.use_O2 }}
  get-ksu-manager:
    if: ${{ inputs.get_manager }}
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}

